<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Portal - Employees</title>
    <style>
        :root { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji"; color-scheme: light dark; }
        * { box-sizing: border-box; }
        body { margin: 0; padding: 24px; background: #f7f7fb; color: #111; }
        .container { max-width: 1400px; margin: 0 auto; }
        header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 16px; }
        h1 { font-size: 20px; margin: 0; }
        .toolbar { display: flex; gap: 8px; flex-wrap: wrap; }
        input[type="search"] { padding: 10px 12px; border: 1px solid #dcdde4; border-radius: 8px; background: #fff; min-width: 260px; }
        button { padding: 10px 14px; border: 1px solid #2f6feb; background: #2f6feb; color: #fff; border-radius: 8px; cursor: pointer; }
        button.secondary { background: #fff; color: #2f6feb; }
        button.danger { background: #e55353; border-color: #e55353; }
        .card { background: #fff; border: 1px solid #e9eaf2; border-radius: 12px; box-shadow: 0 1px 2px rgba(16,24,40,0.06); overflow: hidden; }
        .card .content { padding: 12px; }
        table { width: 100%; border-collapse: collapse; }
        thead th { text-align: left; font-size: 12px; letter-spacing: .02em; color: #555; padding: 12px; border-bottom: 1px solid #eef0f6; }
        tbody td { padding: 12px; border-bottom: 1px solid #f1f2f7; font-size: 14px; }
        .muted { color: #6b7280; font-size: 12px; }
        .sectionTitle { margin: 0 0 8px; }
        .form-grid { display: grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 12px; }
        .form-row { display: flex; flex-direction: column; gap: 6px; }
        label { font-size: 12px; color: #374151; }
        input, select { padding: 10px 12px; border: 1px solid #dcdde4; border-radius: 8px; background: #fff; color: #111; }
        input::placeholder { color: #9ca3af; }
        .form-actions { display: flex; gap: 8px; justify-content: flex-end; padding-top: 8px; }
        .split { display: grid; grid-template-columns: 1fr; gap: 16px; }
        @media (max-width: 900px) { .split { grid-template-columns: 1fr; } .form-grid { grid-template-columns: 1fr; } }
        .empty { text-align: center; color: #6b7280; padding: 24px; }
        .badge { display: inline-block; padding: 4px 8px; border-radius: 999px; font-size: 12px; border: 1px solid #e5e7eb; background: #f9fafb; }
        .listHeader { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .listHeaderRight { display: flex; gap: 8px; align-items: center; }
        .no-chrome { border: none; box-shadow: none; }
        .th-actions { width: 200px; }
        .noMargin { margin: 0; }
        .avatar { width: 36px; height: 36px; border-radius: 50%; object-fit: cover; background: #f3f4f6; display: block; }
        .avatarCell { width: 44px; }
        .avatarPlaceholder { width: 36px; height: 36px; border-radius: 50%; background: #e5e7eb; color: #374151; display: inline-flex; align-items: center; justify-content: center; font-weight: 600; font-size: 12px; }
        .photoPreview { width: 80px; height: 80px; border-radius: 8px; object-fit: cover; background: #f3f4f6; }
        tbody tr { cursor: pointer; }
        tbody tr button { cursor: pointer; }
        tbody tr.selected { background: #eef2ff; }
        tbody tr:hover { background: #f5f7ff; }
        .rowDelete { display: none; }
        aside.card { display: none; }
        /* Modal */
        .modalOverlay { position: fixed; inset: 0; background: rgba(17,24,39,0.45); display: none; align-items: center; justify-content: center; padding: 16px; }
        .modal { background: #fff; color: #111; width: 520px; max-width: 100%; border-radius: 12px; border: 1px solid #e9eaf2; box-shadow: 0 10px 30px rgba(0,0,0,0.12); overflow: hidden; }
        .modal header { display: flex; justify-content: space-between; align-items: center; padding: 12px 16px; border-bottom: 1px solid #eef0f6; }
        .modal .modalBody { padding: 16px; display: grid; grid-template-columns: 96px 1fr; gap: 16px; }
        .modal .modalBody img { width: 96px; height: 96px; border-radius: 12px; object-fit: cover; background: #f3f4f6; }
        .kv { display: grid; grid-template-columns: 120px 1fr; gap: 8px 12px; font-size: 14px; }
        .kv .label { color: #6b7280; }
        .modal .actions { display:flex; justify-content:flex-end; gap:8px; padding: 12px 16px; border-top: 1px solid #eef0f6; }
    </style>
</head>
<body>
    <div class="container">
        <header aria-label="Top Navigation">
            <h1>Manager Portal â€” Employees</h1>
            <div class="toolbar">
                <input id="searchInput" type="search" placeholder="Search by name, title, department, email" aria-label="Search employees">
                <button id="resetBtn" class="secondary" type="button">Reset</button>
                <button id="exportBtn" class="secondary" type="button">Export CSV</button>
                <button id="importBtn" class="secondary" type="button">Import CSV</button>
                <input id="importInput" type="file" accept=".csv,text/csv" style="display:none">
            </div>
        </header>

        <div class="split">
            <section class="card" aria-labelledby="employeeListHeading">
                <div class="content">
                    <div class="listHeader">
                        <h2 id="employeeListHeading" class="muted noMargin">Employees</h2>
                        <div class="listHeaderRight">
                            <span id="employeeCount" class="muted">0 employees</span>
                            <button id="newBtn" type="button">Add Employee</button>
                        </div>
                    </div>
                    <div class="card no-chrome">
                        <table aria-describedby="employeeListHeading">
                            <thead>
                                <tr>
                                    <th class="avatarCell">Photo</th>
                                    <th>Name</th>
                                    <th>Title</th>
                                    <th>Department</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Status</th>
                                    <th class="th-actions">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="employeeTableBody"></tbody>
                        </table>
                        <div id="emptyState" class="empty" hidden>No employees yet. Use "Add Employee" to create one.</div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script>
// Seed with sample data if storage is empty (first load only)
(() => {
    try {
        const key = 'employees';
        const raw = localStorage.getItem(key);
        if (!raw) {
            const seed = [
                { id: String(Date.now() - 2), fullName: 'Jane Doe', title: 'Project Manager', department: 'Operations', email: 'jane.doe@example.com', phone: '(555) 111-2233', status: 'Active', startDate: '2022-04-01', location: 'Chicago, IL', photo: '' },
                { id: String(Date.now() - 1), fullName: 'John Smith', title: 'Software Engineer', department: 'IT', email: 'john.smith@example.com', phone: '(555) 333-4455', status: 'Active', startDate: '2023-02-15', location: 'Remote', photo: '' }
            ];
            localStorage.setItem(key, JSON.stringify(seed));
        }
    } catch (e) { /* ignore */ }
})();
    </script>
    <script src="./portal.js"></script>
</body>
</html>
