<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Skill Bank</title>

    <style>
        :root { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                Oxygen, Ubuntu, Cantarell, "Helvetica Neue", Arial;
        }
        * { box-sizing: border-box; }
        body { margin: 0; padding: 0; background: #f7f7fb; color: #111; }

        /* Top Blue Banner (same as Manager Portal) */
        .manager-header {
            background: linear-gradient(135deg, #2f6feb 0%, #4a80f5 100%);
            color: white;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .manager-info { display: flex; flex-direction: column; gap: 4px; }
        .manager-name { font-size: 18px; font-weight: 600; }
        .manager-meta { font-size: 13px; opacity: 0.9; }

        .logout-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all .2s;
        }
        .logout-btn:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
        }

        /* Main Layout */
        .container { max-width: 1400px; margin: 0 auto; padding: 24px; }
        h1 { margin-bottom: 20px; }

        button {
            padding: 8px 14px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            border: 1px solid #2f6feb;
            background: #2f6feb;
            color: white;
            transition: all .2s;
        }
        button:hover {
            background: #1e50c3;
            border-color: #1e50c3;
            box-shadow: 0 2px 5px rgba(0,0,0,0.15);
        }

        button.secondary {
            background: white;
            color: #2f6feb;
        }
        button.secondary:hover {
            background: #f1f4ff;
        }
        button.danger {
            background: #e55353;
            border-color: #e55353;
        }
        button.danger:hover {
            background: #c93030;
        }

        /* Card & Table */
        .card {
            background: white;
            border-radius: 12px;
            border: 1px solid #e2e3e9;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        .card .content { padding: 20px; }

        table {
            width: 100%;
            border-collapse: collapse;
        }
        thead th {
            text-align: left;
            padding: 12px;
            background: #f5f7ff;
            color: #555;
            border-bottom: 1px solid #e1e4ee;
            font-size: 12px;
        }
        tbody td {
            padding: 12px;
            border-bottom: 1px solid #f0f2f7;
            font-size: 14px;
        }
        tbody tr:hover {
            background: #f9fbff;
        }

        input {
            padding: 8px 10px;
            border-radius: 6px;
            border: 1px solid #d5d7df;
            width: 100%;
            font-size: 14px;
        }
        select {
            padding: 8px 10px;
            border-radius: 6px;
            border: 1px solid #d5d7df;
            font-size: 14px;
            width: 100%;
        }

        .row-actions {
            display: flex;
            gap: 8px;
        }

        .top-controls {
            margin-bottom: 12px;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        /* Add Skill Row */
.add-skill-row {
    display: flex;
    align-items: center;
    gap: 12px;
    margin: 20px 0;
}

.add-skill-row input,
.add-skill-row select {
    flex: 1; /* inputs scale smoothly */
    height: 42px;
    padding: 8px 12px;
    border: 1px solid #d5d7df;
    border-radius: 8px;
    font-size: 14px;
    background: white;
}

/* Match your button style but align height with inputs */
.add-skill-row button {
    height: 42px;
    padding: 0 18px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 500;
    border-radius: 8px;
    border: 1px solid #2f6feb;
    cursor: pointer;
}

.add-skill-row .primary-btn {
    background: #2f6feb;
    color: white;
}
.add-skill-row .primary-btn:hover {
    background: #1e50c3;
}

.add-skill-row .secondary {
    background: white;
    color: #2f6feb;
}
.add-skill-row .secondary:hover {
    background: #f1f4ff;
}


    </style>
</head>
<body>

    <!-- TOP BLUE HEADER -->
    <div class="manager-header">
        <div class="manager-info">
            <div class="manager-name" id="managerName">Loading...</div>
            <div class="manager-meta">
                <span id="managerDepartment"></span> Â· 
                <span id="managerEmail"></span>
            </div>
        </div>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div class="container">

        <h1>Manager Skill Bank</h1>


        <!-- Add Skill Row -->
<div class="add-skill-row">
    <input 
        id="newSkillName" 
        type="text" 
        placeholder="New skill name"
    />

    <select id="newSkillCategory"></select>

    <button class="primary-btn" onclick="addSkill()">Add Skill</button>
    <button class="secondary" onclick="history.back()">Back</button>
</div>

        <div style="display:flex; gap:12px; margin: 20px 0;">
    <input 
        id="searchInput" 
        type="text" 
        placeholder="Search by skill name or category..." 
        class="search-box"
        oninput="filterSkills()"
    >

    <button onclick="clearSearch()" class="btn btn-secondary">
        Reset
    </button>
</div>




        <div class="card">
            <div class="content">
                <table>
                    <thead>
                        <tr>
                            <th style="width:35%">Skill Name</th>
                            <th style="width:30%">Category</th>
                            <th style="width:25%">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="skillTableBody"></tbody>
                </table>
            </div>
        </div>

    </div>

    <script src="./skills.js"></script>
</body>
</html>
