<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Details</title>

  <style>
    :root {
      --primary: #2f6feb;
      --secondary-blue: #f0f4ff;
      --border: #e9eaf2;
      --text-muted: #6b7280;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Oxygen, Ubuntu, Cantarell, "Helvetica Neue", Arial;
    }

    body {
      background: #f7f7fb;
      margin: 0;
      padding: 24px;
      color: #111;
    }

    .container {
      max-width: 950px;
      margin: auto;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 20px;
      margin: 0;
    }

    .back-link {
      color: var(--primary);
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .card {
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 1px 2px rgba(16, 24, 40, 0.06);
    }

    label {
      display: block;
      font-weight: 500;
      margin-top: 16px;
      margin-bottom: 4px;
    }

    select,
    input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #dcdde4;
      border-radius: 8px;
      font-size: 14px;
      background: #fff;
      color: #111;
      appearance: none;
      outline: none;
      box-sizing: border-box;
    }

    input[type="date"]::-webkit-calendar-picker-indicator {
      cursor: pointer;
      opacity: 0.7;
      margin-right: 6px;
    }

    input[type="date"]:hover::-webkit-calendar-picker-indicator {
      opacity: 1;
    }

    .actions {
      display: flex;
      gap: 8px;
      margin-top: 16px;
      flex-wrap: wrap;
    }

    button {
      padding: 8px 14px;
      border-radius: 8px;
      border: 1px solid var(--primary);
      background: var(--primary);
      color: #fff;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button.secondary {
      background: #fff;
      color: var(--primary);
    }

    button:hover {
      filter: brightness(0.97);
    }
.project-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 12px;
}

.delete-btn {
  padding: 8px 16px;
  border-radius: 8px;
  background: #dc2626;
  border: 1px solid #dc2626;
  color: #fff;
  font-weight: 500;
  cursor: pointer;
  transition: background 0.2s ease, box-shadow 0.2s ease, transform 0.1s ease;
}

.delete-btn:hover {
  background: #b91c1c;
  border-color: #b91c1c;
  box-shadow: 0 2px 6px rgba(220, 38, 38, 0.25);
  transform: translateY(-1px);
}

    /* Member List (Modern Card Layout) */
    .member-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 12px;
    }

    .member-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      padding: 12px 16px;
      transition: background 0.2s ease, box-shadow 0.2s ease;
    }

    .member-card:hover {
      background: #f0f4ff;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
    }

    .member-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .avatar {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      color: #374151;
      font-size: 14px;
      overflow: hidden;
      flex-shrink: 0;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .member-text {
      display: flex;
      flex-direction: column;
    }

    .member-text a {
      color: #111;
      text-decoration: none;
      font-weight: 500;
      font-size: 15px;
    }

    .member-text a:hover {
      color: var(--primary);
    }

    .emp-id {
      font-size: 13px;
      color: #6b7280;
    }

    .member-role {
      background: #e0e7ff;
      color: #1e3a8a;
      font-size: 13px;
      padding: 4px 10px;
      border-radius: 20px;
      font-weight: 500;
    }

    .skills {
      margin-top: 24px;
    }

    .skill-tag {
      display: inline-block;
      background: var(--secondary-blue);
      color: var(--primary);
      border-radius: 8px;
      padding: 4px 8px;
      font-size: 13px;
      margin: 3px;
    }

    .muted {
      color: var(--text-muted);
      font-size: 13px;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <a class="back-link" href="./projects-list.html">← Back to All Projects</a>
      <h1>Project Details</h1>
      <a class="back-link" href="./manager-portal.html">Employees</a>
    </header>

    <div class="card">
       <div class="project-header">
  <h2 id="projName">Project: —</h2>
  <button class="danger delete-btn" onclick="deleteProject()"> Delete Project</button>
</div>

      <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px;">
        <div>
          <label for="status">Status</label>
          <select id="status">
            <option>Not Started</option>
            <option>In Progress</option>
            <option>Completed</option>
          </select>
        </div>
<div>
  <label for="priority">Priority</label>
  <div id="priority" 
       style="padding:10px 12px; border:1px solid #dcdde4; border-radius:8px;
              background:#f3f4f6; font-size:14px;">
    —
  </div>
</div>

        <div>
          <label for="startDate">Start Date</label>
          <input type="date" id="startDate" />
        </div>

        <div>
          <label for="endDate">End Date</label>
          <input type="date" id="endDate" />
        </div>
      </div>

      <div class="actions">
        <button onclick="saveDetails()">Save Updates</button>
        <button class="secondary" onclick="addMember()">+ Add Member</button>
        <button class="secondary" onclick="editMember()">Edit Member</button>
        <button class="secondary" onclick="deleteMember()">Remove Member</button>
      </div>

      <h3 style="margin-top: 24px;">Team Members</h3>
      <div class="member-list" id="members"></div>

      
    </div>
  </div>
 <script src="project-detail.js"></script>
</body>
</html>
